<!DOCTYPE html>
<html>
<head>
  <title>Overlame Explorer</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    h1 { color: #33ff99; }
    .card { background: #000; border: 1px solid #0f0; padding: 12px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Overlame Explorer</h1>
  <div id="sessions"></div>
  <script>
    const sessions = Object.keys(localStorage).filter(k => k.startsWith("overlame-metrics"));
    const root = document.getElementById("sessions");
    sessions.forEach(key => {
      const data = JSON.parse(localStorage.getItem(key));
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <b>Peer:</b> ${data.peer}<br/>
        <b>URL:</b> ${data.page}<br/>
        <b>Time:</b> ${data.time}s<br/>
        <b>Scroll:</b> ${data.scroll}%<br/>
        <b>Pulses:</b> ${data.pulses}<br/>
        <b>Earned:</b> ${data.earned}
      `;
      root.appendChild(div);
    });
  </script>
</body>
</html>
